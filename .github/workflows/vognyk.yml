name: Daily Vognyk

on:
  schedule:
    - cron: "0 1 * * *"
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      message_text:
        description: "Message to send"
        required: true
        default: "соня"
      force_send:
        description: "Send immediately, ignore time check"
        required: true
        type: boolean
        default: true

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Send message
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
          DAILY_CHAT_ID: ${{ secrets.DAILY_CHAT_ID }}
          TIMEZONE: ${{ secrets.TIMEZONE }}
          TARGET_HOUR: ${{ secrets.TARGET_HOUR }}
          TARGET_MINUTE: ${{ secrets.TARGET_MINUTE }}
          MESSAGE_TEXT: ${{ github.event.inputs.message_text || 'вогник' }}
          FORCE_SEND: ${{ github.event.inputs.force_send == 'true' && '1' || '0' }}
        run: python send_vognyk.py
