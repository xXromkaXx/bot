name: Daily Vognyk

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  poll-and-send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Poll commands and send messages
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
          CONTROL_CHAT_ID: ${{ secrets.CONTROL_CHAT_ID }}
          DAILY_CHAT_ID: ${{ secrets.DAILY_CHAT_ID }}
          TIMEZONE: ${{ secrets.TIMEZONE }}
        run: python gh_poller.py

      - name: Commit state
        run: |
          if [ -f control_state.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add control_state.json
            if ! git diff --cached --quiet; then
              git commit -m "chore: update control state [skip ci]"
              git push
            else
              echo "No state changes to commit"
            fi
          else
            echo "control_state.json not found"
          fi
